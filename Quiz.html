      body {

      h1 {

      .options li {

      .options li:hover {

      .options li.correct {

      }

      .options li.wrong {
        background: #dc3545;
        color: #fff;
        border-color: #dc3545;
      }

      button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: #0072ff;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #0056b3;

      #score {

    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz HÃ´tel - Mode Jeu</h1>

      <button id="nextBtn" style="display: none">Question Suivante</button>

    <script>
      const quiz = [

          answer: 0,

        {

          options: [
            "DÃ©crire les interactions entre les acteurs et le systÃ¨me",
            "Montrer le planning des chambres",
            "Calculer le prix des sÃ©jours",
            "CrÃ©er un site web",
          ],
          answer: 0,
        },
        {
          q: "Quel diagramme UML montre les relations entre les objets et leurs attributs ?",
          options: [
            "Diagramme de sÃ©quence",

          ],

        },
        {

            "Montrer la rÃ©servation des chambres",
          ],
          answer: 0,
        },
        {
          q: "Parmi ces Ã©lÃ©ments, lequel est un acteur dans le systÃ¨me de lâ€™hÃ´tel ?",
          options: ["Client", "Clavier", "Coffre-fort", "Chambre"],
          answer: 0,
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const nextBtn = document.getElementById("nextBtn");
      const scoreEl = document.getElementById("score");

      function showQuestion() {
        nextBtn.style.display = "none";
        optionsEl.innerHTML = "";
        let q = quiz[currentQuestion];
        questionEl.textContent = q.q;
        q.options.forEach((opt, index) => {
          let li = document.createElement("li");
          li.textContent = opt;
          li.onclick = () => selectAnswer(li, index);
          optionsEl.appendChild(li);
        });
      }

      function selectAnswer(li, index) {
        let correctIndex = quiz[currentQuestion].answer;
        Array.from(optionsEl.children).forEach((el) => (el.onclick = null)); // dÃ©sactive clic aprÃ¨s choix
        if (index === correctIndex) {
          li.classList.add("correct");
          score++;
        } else {
          li.classList.add("wrong");
          optionsEl.children[correctIndex].classList.add("correct");
        }
        nextBtn.style.display = "inline-block";
      }

      nextBtn.onclick = () => {
        currentQuestion++;
        if (currentQuestion < quiz.length) {
          showQuestion();
        } else {
          questionEl.style.display = "none";
          optionsEl.style.display = "none";
          nextBtn.style.display = "none";
          scoreEl.textContent = `ðŸŽ‰ Quiz terminÃ© ! Votre score : ${score} / ${quiz.length}`;
